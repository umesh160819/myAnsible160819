---
- hosts: 172.31.95.204
  become: yes
  tasks:
  - name: execute linux command
    command: hostname -f
    register: myfirsttaskresult

  - name: I want to see first task result
    debug: 
      msg: "{{myfirsttaskresult}}"

  - name: install git
    apt:
      name: git
      state: present
    when: myfirsttaskresult.stderr ==""

  - name: install tree
    apt:
      name: tree
      state: present
    when: myfirsttaskresult.stderr !=""
